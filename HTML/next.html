<body>
    <button>我没被触发</button>
    <script>
        const tag = document.querySelector("button");

        window.addEventListener("message", event => {
        // 检查消息来源
        if (event.origin !== "file://D:\Alearn\专业实习\Web_Team\HTML\previous.html") {
            console.log("wrong resource");
        }else {
        // 处理收到的消息
            change();
        }
        });

        function change() {
            // 点击事件处理程序
            tag.innerText = '我被触发了';
        }
    </script>
